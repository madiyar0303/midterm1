<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/examples/cover/cover.css">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">ProjectGO</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0 active" href="/">Home</a>
        <a class="nav-link fw-bold py-1 px-0" href="/login">Autorization</a>
        <a class="nav-link fw-bold py-1 px-0" href="/register">Registration</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Добрый день Everybody.</h1>
    <p class="lead">User: {{ .Name }}<br> Age: {{ .Age }}</p>

    {{ range .Hobbies }}
    <p class="lead"><b>{{ . }}</b></p>
    {{ end }}
   
    <p class="lead">
      <a href="#" class="btn btn-lg btn-light fw-bold border-white bg-white">Learn more</a>
    </p>
  </main>

</div>


    
  

</body>
</html>
